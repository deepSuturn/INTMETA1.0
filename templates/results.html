<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Dashboard Result</title>

    <style>

      .bar{
        fill: steelblue;
      }
    
      .bar:hover{
        fill: brown;
      }
    
      .axis {
        font: 10px sans-serif;
      }
    
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
    
      </style>
</head>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
<body>     
<!-- Create a div where the graph will take place -->
<div id="krona">
  <iframe src="/krona" width="100%" height="450" title="W3Schools Free Online Web Tutorials"></iframe>

</div>
<div id="my_dataviz"></div>

<script>

function csvToArray(str, delimiter = ",") {

// slice from start of text to the first \n index
// use split to create an array from string by delimiter
const headers = str.slice(0, str.indexOf("\n")).split(delimiter);

// slice from \n index + 1 to the end of the text
// use split to create an array of each csv value row
const rows = str.slice(str.indexOf("\n") + 1).split("\n");

// Map the rows
// split values from each row into an array
// use headers.reduce to create an object
// object properties derived from headers:values
// the object passed as an element of the array
const arr = rows.map(function (row) {
  const values = row.split(delimiter);
  const el = headers.reduce(function (object, header, index) {
    object[header] = values[index];
    return object;
  }, {});
  return el;
});

// return the array
return arr;
}

  // set the dimensions and margins of the graph
  const margin = {top: 0, right: 30, bottom: 100, left: 60},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);
  
  // Parse the Data
  var json3 = {{dfd3_json|safe}}

  const items = json3
  const replacer = (key, value) => value === null ? '' : value // specify how you want to handle null values here
  const header = Object.keys(items[0])
  var data1 = [
  header.join(','), // header row first
  ...items.map(row => header.map(fieldName => JSON.stringify(row[fieldName], replacer)).join(','))
].join('\r\n')
// var data2 = csvToArray(data1);
var data = d3.csvParse(data1);


console.log(data)
  // X axis
  const x = d3.scaleBand()
    .range([ 0, width ])
    .domain(data.map(d => d.Info1))
    .padding(0.2);
  svg.append("g")
    .attr("transform", `translate(0, ${height})`)
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Add Y axis
  const y = d3.scaleLinear()
    .domain([0, {{maxpercent|safe}}])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));
  
  svg.append('text')
    .attr('x', -150)
    .attr('y', -35)
    .attr('transform', 'rotate(-90)')
    .attr('text-anchor', 'middle')
    .text('10 Most identified (%)')
  
  // Bars
  svg.selectAll("mybar")
    .data(data)
    .join("rect")
      .attr("x", d => x(d.Info1))
      .attr("y", d => y(d.Info2))
      .attr("width", x.bandwidth())
      .attr("height", d => height - y(d.Info2))
      .attr("fill", "#69b3a2")
  

  </script>

</body>
</html>
